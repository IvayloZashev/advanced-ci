<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Job</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>

<body>
<header>
    <nav class="site-nav navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Ivaylo Zashev's site</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="#">Java</a></li>
                <li><a href="#">Java script</a></li>
                <li><a href="#">Agile</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <ul>
                <li><a href="create-job">Create job</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="build-histÐ¾ry">Build History</a></li>
                <li><a href="#">Users</a></li>
            </ul>
        </div>
        <div class="col-lg-5">
            <form action="#" th:action="@{/update-job}" th:object="${job}" method="post">
                <div style="display: none" class="form-group col-lg-5">
                    <input type="text" class="form-control" name="id" id="id" th:field="*{id}" required="required"/>
                </div>
                <div class="form-group col-lg-5">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" id="name" th:field="*{name}" placeholder="Job name" required="required"/>
                </div>
                <div class="form-group col-lg-5">
                    <label>Description</label>
                    <textarea class="form-control" name="description" rows="5" id="description" th:field="*{description}" placeholder="Description" th:value="'A sample app'"></textarea>
                </div>
                <div class="form-group col-lg-5">
                    <label>Project root directory</label>
                    <input type="text"  class="form-control" name="rootDirectory" rows="5" id="rootDirectory" th:field="*{projectRootDirectory}"/>
                </div>
                <div class="form-group col-lg-5">
                    <label>Git hub url</label>
                    <input type="text" class="form-control" name="github-url" id="url" th:field="*{githubUrl}" placeholder="Github url" required="required"/>
                </div>
                <div class="form-group col-lg-5">
                    <label>Base branch</label>
                    <select class="form-control" name="base-branch" id="base-branch" th:field="*{baseBranch}">

                    </select>
                </div>
                <div class="form-group col-lg-5">
                    <label>Build command</label>
                    <input type="text" class="form-control" name="build-command" id="command" th:field="*{buildCommand}" placeholder="Build command" required="required"/>
                </div>
                <div class="form-group col-lg-5 ra">
                    <input type="submit" class="btn btn-accept" value="Submit"/>
                </div>
            </form>
        </div>
        <div class="col-lg-4">
            <button id="pull" class="btn btn-accept">Pull</button>
            <div id="pull-result" style="display: none"><p></p></div>
        </div>
        <div class="col-lg-4">
            <div id="workspace-path">path: </div>
            <div id="files-container">
            </div>
        </div>
    </div>
</div>
<footer>
    This is the footer
</footer>
<script src="/lib/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="/lib/download.js"></script>
<script src="/js/job.js"></script>
</body>
</html>
